<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/mapbox-gl/dist/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
        }

        #root { width: 100vw; height: 100vh; }
        #map { width: 100vw; height: 100vh; }

        .logo-home {
            position: fixed;
            top: 50px;
            left: 50px;
            background: url("30x30 logo container logo-blue-green.png") no-repeat;
            padding: 0px;
            z-index: 1000;
            width: 150px;
            height: 178px;
            background-size: 150px 178px;
        }

        .logo-home .hide {
            opacity: 0;
            display: block;
            width: 100%;
            height: 100%;
            background: red;
        }

        .map-legend {
            position: fixed;
            bottom: 50px;
            left: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            z-index: 1000;
        }

        /* Legend title */
        .legend-title {
            font-weight: bold;
            margin-bottom: 6px;
            text-align: center;
        }

        /* Legend items */
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 4px;
        }

        /* Colors for legend */
        .good-condition {
            background: #E34DE6; /* Purple */
        }

        .recovering-condition {
            background: url('map-crosshatch.svg');
            background-size: contain;
        }

        .mixed-condition {
            background: #B5E370;
        }

        .explainer{
            font-size: 9px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Fixed logo home button -->

    <div class="logo-home">
        <a class="hide" href="/">
            30x30 UK home
        </a>
    </div>


    <!-- Fixed Map Legend -->

    <div class="map-legend">
        <div class="legend-title">Map Legend</div>
        <div class="legend-item">
            <div class="legend-color good-condition"></div> 30x30, good condition
        </div>
        <div class="legend-item">
            <div class="legend-color recovering-condition"></div> 30x30, recovering
        </div>
        <div class="legend-item">
            <div class="legend-color mixed-condition"></div> Other protected areas
        </div>
        <div class="explainer"><a href="#">What does this mean?</a></div>
    </div>
    <script>
        const MAPBOX_TOKEN = "pk.eyJ1IjoiZTk4Nzg5czdkZiIsImEiOiJjbTcwZm8xOHAwMWZ6MmlzZ2ZkeXJzN21rIn0.eDCzqjXb6hx54675TiNWpg";  // Replace with actual token

        function loadMap() {
            console.log('load map')
            mapboxgl.accessToken = MAPBOX_TOKEN;
            var map = new mapboxgl.Map({
                container: "root",
                // style: "mapbox://styles/e98789s7df/cm70fthzc01ji01qxawvpabla",
                style: "mapbox://styles/e98789s7df/cm70fthzc01ji01qxawvpabla/draft",
                center: [-1.5, 52.5],  // Center of the UK
                pitch: 30, // pitch in degrees
                bearing: -10, // bearing in degrees
                zoom: 6
            });

            map.on('click', function (e) {
                // Query all layers at the clicked point
                const features = map.queryRenderedFeatures(e.point, {
                    layers: ['sssi_units_england_simple', 'spa_england_simple'] // Ensure correct layer IDs
                });

                if (features.length === 0) return; // No features clicked

                console.log(features)

                // Sort features by layer order (last one in array is topmost)
                const mapItem = features[0].properties;

                console.log('selected this one - ')
                console.log(mapItem)

                // // Example properties (ensure your GeoJSON contains these fields)
                var type = "UNKNOWN";
                var itemDescription = "Unknown";
                var mapKeyStatus = "mixed-condition"
                var mapKeyLabel = "Other protected areas, may count to 30x30 in future"

                if (mapItem.SSSI_NAME) {
                    type = "SSSI";
                    typeDescription = "Special Site of Scientific Interest";
                    itemDescription = "Condition: " + mapItem.CONDITION;
                    switch (mapItem.CONDITION) {
                        case "FAVOURABLE":
                            mapKeyStatus = "good-condition";
                            mapKeyLabel = "Counting towards 30x30, in 'favourable' condition";
                            break;
                        case "UNFAVOURABLE RECOVERING":
                            mapKeyStatus = "recovering-condition";
                            mapKeyLabel = "Counting towards 30x30, in 'recovering' condition";
                            break;
                    }
                } else if (mapItem.SPA_NAME) {
                    type = "SPA";
                    typeDescription = "Special Protected Area";
                }

                const name = mapItem.SSSI_NAME || mapItem.SPA_NAME || "Unknown protected area";
                const designation = mapItem.SPA_CODE || "N/A";
                const area = mapItem.AREA || "Unknown";


                // Prevent lower layers from triggering their popups
                map.once('click', () => {});

                // Show popup for the topmost layer only
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<h3>${name}</h3>
                              <div class="legend-color ${mapKeyStatus}"></div> ${mapKeyLabel}
                              <p>Designation: ${typeDescription}</p>
                              <p>${itemDescription}</p>
                              `)
                    .addTo(map);
            });

            // Change cursor to pointer when hovering over polygons
            map.on('mouseenter', 'sssi_units_england_simple', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseenter', 'spa_england_simple', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Reset cursor when not hovering
            map.on('mouseleave', 'sssi_units_england_simple', function () {
                map.getCanvas().style.cursor = '';
            });
            map.on('mouseleave', 'spa_england_simple', function () {
                map.getCanvas().style.cursor = '';
            });

        }

        loadMap();
    </script>
</body>
</html>
